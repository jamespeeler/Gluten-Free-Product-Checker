<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gluten Free Checker</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Radio+Canada:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <h1>Is this product gluten free?</h1>
    <p>Always check the image (if provided) to make sure the products match.</p>
    <label for="form">Enter 12-digit barcode here</label>
    <form action="#">
        <input type="text">
    </form>
    <button class="check">Check</button>

    <span class="barcodeWrongLength hidden">Error: Barcode not 12 digits, please enter a 12 digit barcode and try again.</span>
    <span class="notAProduct hidden">Product not found. Make sure the barcode is correct and try again.</span>

    <span class="nameTitle title hidden">Product name: <span class="productName"></span></span>
    <span class="imageTitle title hidden">Product image:</span>
    <img class="productImage title" src="" alt="">
    <span class="gfTitle title hidden">Gluten free? : <span class="gfStatus"></span></span>




    <script src="js/main.js"></script>
</body>
</html>
